<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html --> 
<div class="contenedor-flex">
  <!-- Lado izquierdo: Calculadora -->
  <div class="calculadora">
    <h2>Calculadora de Ganancia</h2>

    <label>Monto invertido:</label>
    <input type="number" id="monto" placeholder="Ej: 10000">

    <label>Precio de compra por unidad:</label>
    <input type="number" id="compra" placeholder="Ej: 1000">

    <label>Precio de venta por unidad:</label>
    <input type="number" id="venta" placeholder="Ej: 1400">

    <label>Comisión en porcentaje (%):</label>
    <input type="number" id="comisionPct" placeholder="Ej: 1.5">

    <label>Comisión fija ($):</label>
    <input type="number" id="comisionFija" placeholder="Ej: 500">

    <button onclick="calcularGanancia()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Lado derecho: Confirmación de guardado -->
  <div class="guardar-box" id="guardarBox" style="display: none;">
    <h3>¿Guardar ganancia?</h3>
    <p id="valorGanancia"></p>
    <button onclick="guardarOperacion()">✅ Sí, guardar</button>
    <button onclick="cancelarGuardar()">❌ No guardar</button>
  </div>
</div>

<!-- Historial -->
<div class="historial" id="historial">
  <h3>📅 Historial de Ganancias</h3>
  <ul id="listaHistorial"></ul>
  <p id="totalMensual"></p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
